<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
  </head>
  <body>
    <form id="form">
      
      <div>
        <label for="numberOne"
          >First Number
          <input required min="1" type="number" name="numberONe" id="numberOne" />
        </label>
      </div>

      <div>
        <label for="numberTwo"
          >Second Number
          <input  min= "0" required type="number" name="numberTwo" id="numberTwo" />
        </label>
        </div>
      </div>
      <button id="calculate"   type="submit">Calculate</button>
      <div>

        </div>
        <label for="select">Choose any mathematical operation</label>
        <select  id="operation">
          <option value="addition">Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication"> Multiplication</option>
          <option value="divide">Divide</option>
        </select>
      </div>

    </form>
    <script>
      numberOne = document.getElementById("numberOne")
      numberTWo = document.getElementById("numberTwo")
      operation = document.getElementById("operation")
      calculate =document.getElementById("calculate")
      form = document.getElementById("form");

      zeroValidation = ()=>{
        
        numberOneValue = Number(numberOne.value)
        operationValue = operation.value
        numberTWoValue = Number(numberTWo.value)

        if (operationValue === "divide" && numberTWoValue === 0) {
        calculate.disabled = true;
        alert("division by 0 is not possible");
        return;
      } else {
        calculate.disabled = false;
      }

        
        
        let result 
        
    
        switch(operationValue){
          case "addition":
            result = numberOneValue + numberTWoValue
            break;
          case "subtraction": 
            result = numberOneValue - numberTWoValue
            break;
          case "multiplication":
            result = numberOneValue * numberTWoValue
            break;
          case "divide":
            result =  numberOneValue / numberTWoValue
            break
          default :
          result = "not a valid operation"   
        }
        alert(result)
      }

      zeroValidation()
       numberOne.addEventListener("input", zeroValidation)
       numberTWo.addEventListener("input", zeroValidation)
      operation.addEventListener("change", zeroValidation)
      form.addEventListener("submit", (e)=>{
        e.preventDefault()
        zeroValidation()
      })

    </script>
  </body>
</html>
